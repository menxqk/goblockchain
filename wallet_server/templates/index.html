<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container py-2">

    <nav class="navbar navbar-light">
      <a href="#" class="navbar-brand">
        <strong class="display-5">Wallet</strong>
      </a>
    </nav>

    <div class="container py-2">
      <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="input-group">
            <span class="input-group-text">$</span>
            <span id="wallet_amount" class="input-group-text px-4 bg-light">0</span>
            <button id="reload_wallet" type="button" class="btn btn-secondary btn-lg">
              <span class="me-2">Reload Wallet</span>
              <span id="reload_wallet_spinner" class="visually-hidden spinner-border spinner-border-sm"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-2">
      <div class="row">
        <div class="col-12 pt-4">
          <div class="input-group">
            <span class="input-group-text bg-light">Public Key</span>
            <textarea id="public_key" type="text" class="form-control form-control-lg" disabled></textarea>
          </div>
        </div>
        <div class="col-12 pt-4">
          <div class="input-group">
            <span class="input-group-text bg-light">Private Key</span>
            <input id="private_key" type="text" class="form-control form-control-lg" disabled>
          </div>
        </div>
        <div class="col-12 pt-4">
          <div class="input-group">
            <span class="input-group-text bg-light">Blockchain Address</span>
            <input id="blockchain_address" type="text" class="form-control form-control-lg" disabled>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-4">
      <h2 class="mb-3">Send Money</h2>
      <div class="row">
        <div class="col-12 pt-4">
          <div class="input-group">
            <span class="input-group-text bg-light">Address</span>
            <input id="recipient_blockchain_address" type="text" class="form-control form-control-lg">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-md-4 pt-4">
          <div class="input-group">
            <div class="input-group-text bg-light">Amount</div>
            <input type="text" id="send_amount" class="form-control form-control-lg">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col pt-4">
          <button id="send_money_button" class="btn btn-primary btn-lg bg-success" disabled>
            <span class="me-2">Send</span>
            <span id="send_money_spinner" class="visually-hidden spinner-border spinner-border-sm"></span>
          </button>
        </div>
      </div>
    </div>

    <div>

    </div>

  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <script src="js/script.js"></script>

</body>

</html>
